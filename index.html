<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Random Quote Generator</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <main>
            <section class="quote-wrapper">
                <h1>Random Trump Quote Generator</h1>
                <div class="quote-text">
                    <!-- Where the quote appears-->
                </div>

                <section class="toolbar">
                        <a class="tweet button" target="_blank" rel="noopener noreferrer">Tweet</a>
                        <button class="new-quote">New Quote</button>
                    </section> <!-- /.toolbar -->
            </section> <!-- /.quote-wrapper -->

            

        </main>

        <script src="script.js"></script>

    </body>
</html>
